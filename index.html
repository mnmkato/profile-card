<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <div class="container">
        <div class="cover"></div>
      
        <img class="profile-photo" src="images/image-victor.jpg" alt="profile photo">
        
        <div class="details">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <div class="location">London</div>
            <div class="stats">
                <div>
                <div class="stat-value">80K</div>
                <div class="stat-name">Followers</div>
                </div>
                <div>
                <div class="stat-value">803K</div>
                <div class="stat-name">Likes</div>
                </div>
                <div>
                <div class="stat-value">1.4K</div>
                <div class="stat-name">Photos</div>
                </div>
            </div>
        </div>
    </div>
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
